<div class="checklist-all">
  <div class="checklist-header container">
  <div class="fixed">
  <img src="/img/checklist-ico.png" width="20.02px" height="20px"  class="section-ico" alt="checlist icon">
  </div>
  <div class="flex-item">
  <h3 class="chk-list-name">Checklist</h3>
  </div>
  <div class="checklist-options">
  <span><u>Hide completed items</u></span>
  <span>&nbsp;&nbsp;<u>Delete</u></span>
  </div>
  </div> <!-- END OF CHECKLIST HEADER -->
  <div class="meter container">
  <label for="progress-bar" class="fixed progress-label">33%</label>
  <progress value="33" max="100" id="progress-bar" class="flex-item"></progress>
  </div> <!-- END OF METER -->
  <div class="checkbox">
  <input id="check1" type="checkbox" name="check" />
  <label for="check1"><span class="chk-text">Veikiantis Cheklistas<span></label>
  <br>
  <input id="check2" type="checkbox" name="check" checked>
  <label for="check2"><span class="chk-text">Su uzbaigta uzduotimi<span></label>
  <br>
  <input id="check3" type="checkbox" name="check">
  <label for="check3"><span class="chk-text"><i>Markdown'a</i> siandienai paliksim<span></label>
  </div> <!-- END OF CHECKBOX -->
  <div class="add-item">
  <div class="edit-checkbox-out">
  <textarea class="save-checkbox" rows="1" placeholder="Add an item"></textarea>
  <button class="btn btn-save-checkbox">Add</button>
  <button class="btn btn-close-checkbox"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
  <p class="add-checkbox">Add an item...</p>
  </div> <!-- END OF ADD-ITEM -->
</div>
