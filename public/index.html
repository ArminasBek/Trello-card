<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello Card</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- SECTION HEADER -->
  	<section class="header container">
  		<div class="fixed">
  		  <img src="/img/trello-ico.png" width="20px" height="20px"  class="section-ico" alt="trello icon">
  		 </div>
  		<div class="flex-item">
  		  	<h3>Trello Korteles pavizdys</h3>
  		  	<p>in list <u>Doing</u></p>
  		</div>
  		<img src="/img/exit-ico.png" width="20px" height="20px"  class="section-ico" alt="trello icon"> 	
  	</section> <!-- END OF SECTION HEADER -->
	<div class="wrapper-left">
	<!-- SECTION LABELS -->
	  <section class="labels">
	  		<p>Labels</p>
	  		<button class="btn btn-blue">Coding Challange</button>
	  		<button class="btn btn-add">+</button>
	  		<p><i class="fa fa-align-left" aria-hidden="true"></i>Edit the description</p>
  	</section> <!-- END OF SECTION LABELS -->
	<!-- SECTION CHECKLIST -->
		<section class="checklist">
			<div class="checklist-header container">
				<div class="fixed">
  		  <img src="/img/checklist-ico.png" width="20.02px" height="20px"  class="section-ico" alt="checlist icon">
  		 </div>
  		<div class="flex-item">
  		  <h3>Checklist</h3>
  		</div>
  		<span>Hide completed items&nbsp;&nbsp;</span>
  		<span>Delete</span>
			</div> <!-- END OF CHECKLIST HEADER -->
			<div class="meter container">
				<label for="progress-bar" class="fixed progress-label">33%</label>
				<progress value="33" max="100" id="progress-bar" class="flex-item"></progress>
			</div> <!-- END OF METER -->
			<div class="checkbox">
				<input id="check1" type="checkbox" name="check" value="check1">
				<label for="check1">Veikiantis Cheklistas</label>
				<br>
				<input id="check2" type="checkbox" name="check" value="check2">
				<label for="check2">Su uzbaigta uzduotimi</label>
				<br>
				<input id="check3" type="checkbox" name="check" value="check3">
				<label for="check3">Markdown'a siandienai paliksim</label>
			</div> <!-- END OF CHECKBOX -->
			<div class="add-item">
				<p>Add an item...</p>
			</div> <!-- END OF ADD-ITEM -->
		</section> <!-- END OF SECTION CHECKLIST -->
		<section class="comments">
			<div class="comments-header container">
				<div class="fixed">
					<img src="/img/comments-ico.png" width="20.02px" height="20px"  class="section-ico" alt="comments icon">
				</div>
				<div class="flex-item">
					<h3>Add Comment</h3>
				</div>
			</div> <!-- END OF COMMENTS-HEADER -->
			<div class="comments-main container">
				<div class="fixed">
					<img src="/img/user-face.png" width="30px" height="30px"  class="section-ico" alt="comments icon">
				</div>
				<div class="flex-item text-area">
					<textarea placeholder="Write a comment..." name="comments" class="comment-area" rows="4" ></textarea>
					<div class="text-area-options">
						<img class="t-area-opt" src="img/attached-ico.png" width="12px" height="12px" alt="attach file icon">
						<img class="t-area-opt" src="img/at-ico.png" width="12px" height="12px" alt="add members icon">
						<img class="t-area-opt" src="img/happy-ico.png" width="12px" height="12px" alt="add emoticons icon">
						<img class="t-area-opt" src="img/trello-ico.png" width="12px" height="12px" alt="add another card icon">
					</div>
					<button class="btn btn-send-comment">Send</button>
				</div>
			</div>
		</section> <!-- END OF SECTION COMMENTS -->
	</div> <!-- END OF WRAPPER LEFT -->
  </div> <!-- END OF WRAPPER -->	





<script src="js/scripts.js"></script>	
</body>
</html>
