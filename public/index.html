<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello Card</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="css/simplegrid.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="grid grid-pad">
			<div class="col-11-12 main-left">
				<div class="part-1">
					<i class="fa fa-2x fa-trello" aria-hidden="true"></i>
					<div>
						<h2>Trello Korteles pavizdys</h2>
						<p>in list <u>Doing</u></p>
						<div class="labels">
							<p>Labels</p>
							<button>Coding Challange</button>
							<button>+</button>
						</div>
						<p><i class="fa fa-align-justify" aria-hidden="true"></i><u>Edit the description...</u></p>
					</div>	
				</div> <!-- END OF PART-1 -->
			</div> <!-- END OF MAIN LEFT -->
			<div class="grid">
			<div class="col-11-12 main-left">
				<div class="part-2">
					<i class="fa fa-2x fa-check-square" aria-hidden="true"></i>
					<div style="overflow: hidden;">
						<h2 class="align-left">Checklist</h2>
						<p class="align-right"><u>Hide completed items</u><span>Delete...</span></p>	
					</div>
					<!-- Percent meter -->
					<div class="meter-outer">
						<span class="meter-percent">33%</span>
						<div class="progress-bar meter blue">
							<span style="width: 33%"></span>
						</div>
					</div>
					<!-- EOF Percent meter -->
					<!-- Checkbox list -->
					<input type="checkbox" id="c1">
					<label for="c1">Veikiantis Checklistas</label><br>
					<input type="checkbox" id="c2">
					<label for="c2">Su uzbaigta uzduotimi</label><br>
					<input type="checkbox" id="c3">
					<label for="c3">Markdown'a siandiena paliksim</label>
				</div> <!-- END OF PART-1 -->
			</div> <!-- END OF MAIN LEFT -->
			<div class="co-1-12 main-right">
				<h1>h2</h1>
			</div> <!-- END OF MAIN RIGHT -->
		</div>
	</div>	





<script src="js/scripts.js"></script>	
</body>
</html>
